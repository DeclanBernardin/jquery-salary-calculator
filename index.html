<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap copy.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<div class="container">
    <header class="jumbotron">
    <h1>Salary Calculator</h1>
    </header>
        <body>
            <h3>Add Employee</h3>
                <div class="inputs">
                    <input id="firstName" placeholder="First Name" type ="text">
                    <input id="lastName" placeholder="Last Name" type="text">
                    <input id="id" placeholder="ID" type="text">
                    <input id="title" placeholder="Title" type="text">
                    <input id="annualSalary" placeholder="Annual Salary" type="number">
                    <button id="submitButton">Submit</button>
                </div>
                <div>
                    <h3>Employees</h3>
                </div>
                <div>
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Annual Salary</th>
                            <th>Delete Employee</th>
                        </thead>
                        <tbody id="body">
                            
                        </tbody>
                    </table>
                </div>
            <div class="monthlyEarnings">
                 <h3>Total Monthly Cost: $<span id="total">0</span></h3>
            </div>
        </body>
    </div>
</html>
